<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="result">
            <p class="afterResult"></p>
            <p class="text">0</p>
        </div>
        <div class="buttons">
            <button id="clear">CLEAR</button>
            <button id="delete">DELETE</button>
        </div>
        <div class="number">
            <input type="button" class="nb7" value="7">
            <input type="button" class="nb7" value="8">
            <input type="button" class="nb7" value="9">
            <input type="button" class="nb7" value="/">
            <input type="button" class="nb7" value="4">
            <input type="button" class="nb7" value="5">
            <input type="button" class="nb7" value="6">
            <input type="button" class="nb7" value="*">
            <input type="button" class="nb7" value="1">
            <input type="button" class="nb7" value="2">
            <input type="button" class="nb7" value="3">
            <input type="button" class="nb7" value="-">
            <input type="button" class="nb7" value=".">
            <input type="button" class="nb7" value="0">
            <input type="button" class="nb7" value="=">
            <input type="button" class="nb7" value="+">
        </div>



    </div>
    
</body>
</html>
